server {
    listen 80;
    server_name localhost;
    
    # Performance optimizations
    tcp_nodelay on;
    tcp_nopush on;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Primary handling for xray
    location = / {
        try_files $uri @fallback;
    }
    
    # Handle browser requests with the decoy site
    location @fallback {
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # For client connections and VLESS protocols
    location = /vless {
        # Forward to xray service with HTTPS
        proxy_pass https://xray:443;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable TLS verification for xray's certificate
        proxy_ssl_verify off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 60s;
    }
    
    # Special handling for WebSocket connections
    location = /ws {
        # Forward to xray service with HTTPS
        proxy_pass https://xray:443;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable TLS verification for xray's certificate
        proxy_ssl_verify off;
        
        # Timeout settings (longer for WebSocket)
        proxy_connect_timeout 120s;
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 120s;
    }
    
    # Serve static files from the nginx service
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
    }
    
    # Default handler - send to xray for non-browser requests
    location / {
        # Forward to xray service with HTTPS
        proxy_pass https://xray:443;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable TLS verification for xray's certificate
        proxy_ssl_verify off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}